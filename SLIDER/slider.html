<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./images/arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image"
                    src="https://images.pexels.com/photos/13357691/pexels-photo-13357691.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <img class="image"
                    src="https://images.pexels.com/photos/17013761/pexels-photo-17013761/free-photo-of-snow-wood-black-and-white-dawn.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <img class="image"
                    src="https://images.pexels.com/photos/16892085/pexels-photo-16892085/free-photo-of-wood-summer-pattern-leaf.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
            </div>

            <img src="./images/arrow.png" class="arrow right" alt="">
        </div>
        <div class="bottom">
        <!-- <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div> -->
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
